apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reflector
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: reflector
  project: default
  source:
    helm:
      releaseName: reflector
    chart: emberstack/reflector
    repoURL: https://emberstack.github.io/helm-charts
    targetRevision: 7.1.238
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
