apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
- name: argo-cd
  repo: https://argoproj.github.io/argo-helm
  includeCRDs: true
  namespace: argocd
  valuesFile: values.yaml
  releaseName: argocd
  version: 5.40.0

resources:
- base/argocd.yaml
- base/applications.yaml

namespace: argocd
